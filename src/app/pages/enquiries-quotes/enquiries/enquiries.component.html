<nb-card>
  <nb-card-header>
    Transporter
  </nb-card-header>

  <nb-card-body>
    <form
    [formGroup]="enquiriesForm"
    (ngSubmit)="addEnquiry(enquiriesForm)">

    <div class="form-group row">
      <label 
        for="status" 
        class="col-sm-3 col-form-label">
        Status of Enquiry
      </label>
      <div class="col-sm-9">
        <mat-form-field class="example-full-width" appearance="outline">
          <input 
            type="text" 
            placeholder="Enquiry Status"
            id="status"
            name="status"
            class="form-control"
            matInput formControlName="status" 
            [matAutocomplete]="auto">
          <!-- <mat-error *ngIf="status.invalid">{{getStatusErrorMessage()}}</mat-error> -->
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let status of statusOptions" [value]="status">
              {{status}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </div>

    <div
      *ngIf="status.touched && !status.valid">
      <div 
        class="offset-sm-3 col-sm-9 alert alert-danger">
        {{getStatusErrorMessage()}}
      </div>
    </div>
